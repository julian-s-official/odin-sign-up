<!DOCTYPE html>

<html lang="en">
  <head>
    	<meta charset="UTF-8">
			<title>Sign-Up</title>
			<link rel="stylesheet" href="style.css">
  </head>
		
	<body>
		<div class="left-container">
			<div class="space"></div>
		  <div class="herobox">
				<div class="hero-img"></div>
				<div class="hero-text">ODIN</div>
			</div>
		</div>
		<div class="right-container">
			<div class="intro-box">
				<div class="intro-text">
					<p>This is not a real online service! You know you need something like 
						this in your life to help you realize your deepest dreams. Sign up 
						<em>now</em> to get started.</p>
					<p>You <em>know</em> you want to.</p>
				</div>
			</div>
			<div class="form-box">
				<div class="header">Let's do this!</div>
				<form action="example.com/path" method="post">
					<div class="form-div">
						<div>
							<label for="first_name">FIRST NAME</label>
							<input type="text" id="first_name">
							<label for="last_name">LAST NAME</label>
							<input type="text" id="last_name">
							<label for="email">EMAIL</label>
							<input type="text" id="email">
						</div>
						<div>
							<label for="phone">PHONE NUMBER</label>
							<input type="text" id="phone">
							<label for="pwd1">PASSWORD</label>
							<input type="text" id="pwd1">
							<label for="pwd2">CONFIRM PASSWORD</label>
							<input type="text" id="pwd2">
						</div>
					</div>
				</form>
			</div>
			<div class="create-account"><button>Create Account</button>
				<div class=create-account-text>Already have an account? <a href="url">
				</href>Log in</div>
			</div>

		</div>

	</body>

</html>
